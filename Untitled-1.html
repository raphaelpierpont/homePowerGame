function update(input){
		val = input;
		$( "#slider" ).slider(  'value', val  )
}
function change(input){
		var val = parseInt(document.getElementById("waarde").value);
		val = val + parseInt(input);
		document.getElementById("waarde").value= val;
		$( "#slider" ).slider(  'value', val  );
}
function add(input){
		var val = parseInt(document.getElementById("waarde").value);
		val = val + parseInt(input);
		document.getElementById("waarde").value= val;
		$( "#slider" ).slider(  'value', val  );
}
function rem(input){
		var val = parseInt(document.getElementById("waarde").value);
		val = val - parseInt(input);
		document.getElementById("waarde").value= val;
		$( "#slider" ).slider(  'value', val  );
}
function tog(input){
	var status = lasten[input.value][0];
	var w;
	if(status == false){
		w = vermogens[input.value][0];
		lasten[input.value][0] = true;
		add(w);
	$(this).toggleClass("uit");
	}
	if(status == true){
		w = vermogens[input.value][0];
		lasten[input.value][0] = false;
		rem(w);
	$(this).toggleClass("aan");
	}
}
function togg(input){
	var status = lasten[input.id][0];
	var w;
	if(status == false){
		w = vermogens[input.id][0];
		lasten[input.id][0] = true;
		add(w);
	$(input).toggleClass("wel");
$(input).toggleClass("niet");
	}
	if(status == true){
		w = vermogens[input.id][0];
		lasten[input.id][0] = false;
		rem(w);
$(input).toggleClass("wel");
	$(input).toggleClass("niet");
	}
}
function toggle(input){
	var target = input.name;
	var status = lasten[target][0];
	var w;
	if(status == false){
		w = vermogens[target][0];
		lasten[target][0] = true;
		add(w);
		$(input).toggleClass("wel");
		$(input).toggleClass("niet");
	}
	if(status == true){
		w = vermogens[target][0];
		lasten[target][0] = false;
		rem(w);
		$(input).toggleClass("wel");
		$(input).toggleClass("niet");
	}
}
</script>
